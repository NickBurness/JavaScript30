<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressedKey = [];
        const konamiCode = 'day11';
        
        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressedKey.push(e.key);
            pressedKey.splice(-konamiCode.length - 1, pressedKey.length - konamiCode.length);
            if (pressedKey.join('').includes(konamiCode)) {
                console.log('Sweet, you did it!');
                cornify_add();            }
        });
        console.log(pressedKey);
    </script>
</body>

</html>
